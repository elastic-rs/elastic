sudo: required
services:
  - docker
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

matrix:
  include:
    - rust: stable
      env:
        - CHANNEL="stable"
    - rust: nightly
      env:
        - CHANNEL="nightly"

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script: ./ci/travis.sh
