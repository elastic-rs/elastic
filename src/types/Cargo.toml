[package]
name = "elastic_types"
version = "0.21.0-pre.1"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
license = "MIT/Apache-2.0"
description = "A strongly-typed implementation of Elasticsearch core types and Mapping API."
documentation = "https://docs.rs/elastic_types/"
repository = "https://github.com/elastic-rs/elastic"

[dependencies]
serde = "~1"
serde_json = "~1"
chrono = { version = "~0.4.0", features = [ "serde" ]}
geo = "~0.4.0"
geohash = "~0.4.0"
geojson = "~0.9.0"
serde_derive = "~1"
# TODO: Move this to a `dev-dependency`
elastic_types_derive = { version = "~0.21.0-pre.1", path = "../types_derive" }

[dev-dependencies]
json_str = "^0.*"
