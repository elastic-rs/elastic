[package]
name = "elastic"
version = "0.21.0-pre.4"
authors = ["Ashley Mannix <ashleymannix@live.com.au>"]
license = "MIT/Apache-2.0"
keywords = ["elasticsearch", "search"]
description = "A modular sync and async client for the Elasticsearch REST API."
documentation = "https://docs.rs/elastic/"
repository = "https://github.com/elastic-rs/elastic"
readme = "../../README.md"

[badges]
travis-ci = { repository = "elastic-rs/elastic" }
appveyor = { repository = "elastic-rs/elastic" }

[dependencies]
quick-error = "~1"
error-chain = "~0.11"
log = "~0.4"
uuid = { version = "~0.6", features = [ "v4" ] }
url = "~1"
bytes = "~0.4"
http = "~0.1"
serde = "~1"
serde_json = "~1"
serde_derive = "~1"
reqwest = { version = "~0.9", default-features = false, features = ["rustls-tls"]}
futures = "~0.1"
tokio = "~0.1"
tokio-threadpool = "~0.1"
fluent_builder = "~0.5"
crossbeam-channel = "~0.3"

elastic_requests = { version = "~0.21.0-pre.4", path = "../requests" }
elastic_responses = { version = "~0.21.0-pre.4", path = "../responses" }
elastic_types = { version = "~0.21.0-pre.4", path = "../types" }

[dev-dependencies]
json_str = "~0.5"
serde_derive = "~1"
elastic_derive = { version = "~0.21.0-pre.4", path = "../elastic_derive" }
env_logger = "~0.6"
