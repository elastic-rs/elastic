serde = "~1"
serde_derive = "~1"
serde_json = "~1"
slog = "~1.4"
slog-envlogger = "~0.5"
slog-stdlog = "~1.1"
quick-error = "~1.1"

[dev-dependencies]
json_str = "^0.*"
