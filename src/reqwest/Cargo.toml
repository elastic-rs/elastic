[package]
name = "elastic_reqwest"
version = "0.20.0"
authors = ["Ashley Mannix <ashleymannix@live.com.au>", "Stephan Buys <stephan.buys@gmail.com>"]
license = "Apache-2.0"
description = "A lightweight implementation of the Elasticsearch API based on reqwest."
documentation = "https://docs.rs/elastic_reqwest/"
repository = "https://github.com/elastic-rs/elastic"

[dependencies]
serde = "~1"
serde_derive = "~1"
serde_json = "~1"
elastic_requests = { version = "~0.20.0", path = "../requests" }
elastic_responses = { version = "~0.20.0", path = "../responses" }
reqwest = { version = "*", git = "https://github.com/seanmonstar/reqwest.git", features = ["unstable"] }
url = "~1"
bytes = "*"
tokio-core = "*"
futures = "*"
quick-error = "~1"

[dev-dependencies]
json_str = "^0.*"
